<div class="container">

  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#agregarUsu">Agregar
    Usuario</button>

  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let usu of usuarioModelGet">

      <div class="card text-center mb-3">
        <div class="card-header">
          {{usu.rol}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Nombre: {{usu.nombre}} {{usu.apellido}}</h5>
          <h5 class="card-title">Cuenta: {{usu.usuario}}</h5>

          <a href="#" class="btn btn-primary">RELLENO</a>
          <button type="button" class="btn btn-danger" (click)="deleteUsuarios(usu._id)">DELETE</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!--FORMULARIO PARA AGREGAR-->
<div class="modal fade" id="agregarUsu" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">AGREGAR USUARIO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
              [(ngModel)]="usuarioModelPost.nombre" placeholder="Nombre/s del usuario">
          </div>
          <div class="mb-3">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" name="apellido" #apellido="ngModel"
              [(ngModel)]="usuarioModelPost.apellido" placeholder="Apellido/s del usuario">
          </div>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel"
              [(ngModel)]="usuarioModelPost.usuario" placeholder="Nombre de la cuenta del usuario">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="inputPassword" name="password" #password="ngModel"
              [(ngModel)]="usuarioModelPost.password" placeholder="******">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-primary" (click)="postUsuarios()">AGREGAR</button>
      </div>
    </div>
  </div>
</div>
